name: MLOps Pipeline - Tourism Package Prediction

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline (data prep + training + save artifacts)
        run: |
          python src/train.py

      - name: Run evaluation (metrics + reports)
        run: |
          python src/evaluate.py

      # Auto-commit only generated artifacts (safe, avoids infinite loops)
      - name: Commit updated artifacts to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add artifacts/ reports/ || true

          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No artifact/report changes to commit."
          else
            git commit -m "CI: update model artifacts and reports"
            git push
          fi
